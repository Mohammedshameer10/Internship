<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="mark">
    <form onsubmit="mark(event)">
        <h1>Enter Your Marks</h1>
        <table>
            <tr>
                <td>Tamil</td>
                <td><input type="number" id="mark1" placeholder="Enter your mark" max=100></td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type="number" id="mark2" placeholder="Enter your mark" max=100></td>
            </tr>
            <tr>
                <td>Maths</td>
                <td><input type="number" id="mark3" placeholder="Enter your mark" max=100></td>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type="number" id="mark4" placeholder="Enter your mark" max=100></td>
            </tr>
            <tr>
                <td>Social Science</td>
                <td><input type="number" id="mark5" placeholder="Enter your mark" max=100></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <div id="res"></div>
    <script src="form.js"></script>
</body>
</html>
