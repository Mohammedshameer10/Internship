<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <center>
        <h1>Login Page</h1>
    <form action="Task.html " method="get"> 

        <table>
            <tr>
                <td>Name</td><td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr style="height: 40px;">
                <td>Age</td><td><input type="number" placeholder="Enter Your Age" min="0"></td>
            </tr>
            <tr style="height: 30px;">
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            <tr style="height: 30px;">
                <td>Email</td><td><input type="email" placeholder="Enter your mail"></td>
            </tr>
            <tr style="height: 30px;">
                <td>Upload Your Resume</td><td><input type="file" required></td>
            <tr style="height: 40px;">
                <td></td>
                <div class="sub">
                <td id="sub"><input type="submit" value="submit">  <input type="reset"></td>
                </div>
            </tr>
        </table>
        </form> 
    </center>
</body>
</html>
