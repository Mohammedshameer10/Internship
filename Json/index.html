<!DOCTYPE html>
<html>
<head>
  <title>JSON Data</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h2></h2>
  <div id="tableContainer"></div>

  <script>
    const orders = [
      { orderId: "ORD12345", customer: { id: 101, name: "John Doe" }, totalAmount: 399.97, paymentStatus: "Paid", shipping: { method: "Express" }, orderDate: "2024-02-10T14:30:00Z" },
      { orderId: "ORD67890", customer: { id: 102, name: "Alice Smith" }, totalAmount: 1179.97, paymentStatus: "Pending", shipping: { method: "Standard" }, orderDate: "2024-02-09T10:15:00Z" },
      { orderId: "ORD78901", customer: { id: 103, name: "Michael Johnson" }, totalAmount: 249.99, paymentStatus: "Paid", shipping: { method: "Express" }, orderDate: "2024-02-08T16:45:00Z" },
      { orderId: "ORD89012", customer: { id: 104, name: "Emma Williams" }, totalAmount: 899.50, paymentStatus: "Pending", shipping: { method: "Same Day Delivery" }, orderDate: "2024-02-07T09:30:00Z" },
      { orderId: "ORD90123", customer: { id: 105, name: "David Brown" }, totalAmount: 350.75, paymentStatus: "Paid", shipping: { method: "Standard" }, orderDate: "2024-02-06T18:20:00Z" },
      { orderId: "ORD11234", customer: { id: 106, name: "Sophia Martinez" }, totalAmount: 679.25, paymentStatus: "Pending", shipping: { method: "Express" }, orderDate: "2024-02-05T12:10:00Z" },
      { orderId: "ORD22345", customer: { id: 107, name: "Liam Anderson" }, totalAmount: 120.99, paymentStatus: "Paid", shipping: { method: "Standard" }, orderDate: "2024-02-04T08:45:00Z" }
    ];



    let tableHTML = `
      <table>
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Total Amount</th>
          <th>Payment Status</th>
          <th>Shipping Method</th>
          <th>Order Date</th>
        </tr>
    `;

    for (let i = 0; i < orders.length; i++) {
      let order = orders[i];
      tableHTML += `
        <tr>
          <td>${order.orderId}</td>
          <td>${order.customer.id}</td>
          <td>${order.customer.name}</td>
          <td>$${order.totalAmount.toFixed(2)}</td>
          <td>${order.paymentStatus}</td>
          <td>${order.shipping.method}</td>
          <td>${new Date(order.orderDate).toLocaleDateString()}</td>
        </tr>
      `;
    }
     tableHTML+=`</table>`;

    document.getElementById("tableContainer").innerHTML = tableHTML;
  </script>

</body>
</html>
